<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <link href="css/icom.css" rel="stylesheet">
    <title>Web panel</title>
  </head>
  <body>
    <div class="success" id="welcome">JavaScript</div>
    <div class="panel_header" id="panel">lesson 4 Loop-For</div>
    <div class="board-black" id="board-black">Start</div>
    <div class="calculater">
      <div class="head-calculater">CALCULATER</div>
      <div class="cas-calc">
        <div class="sc-calculater">
          <input class="sc-input" id="sc-input" type="text" readonly="" placeholder="0">
        </div>
        <div class="btn-calculater">
          <button class="btn-cleared" id="cleared" value="AC">AC</button>
          <button class="btn-plus-minus" id="positive-negative" value="+">+/-</button>
          <button class="btn-percent" id="percentage" value="%">%</button>
          <button class="btn-transaction" id="division" value="/">รท</button>
          <button class="btn-seven" id="seven" value="7">7</button>
          <button class="btn-eight" id="eight" value="8">8</button>
          <button class="btn-nine" id="nine" value="9">9</button>
          <button class="btn-transaction" id="multiplication" value="x">x</button>
          <button class="btn-four" id="four" value="4">4</button>
          <button class="btn-five" id="five" value="5">5</button>
          <button class="btn-six" id="six" value="6">6</button>
          <button class="btn-transaction" id="subtraction" value="-">-</button>
          <button class="btn-one" id="one" value="1">1</button>
          <button class="btn-two" id="two" value="2">2</button>
          <button class="btn-three" id="three" value="3">3</button>
          <button class="btn-transaction" id="addition" value="+">+</button>
          <button class="ac-zero" id="zero" value="0" style="width: 184px;">0</button>
          <button class="btn-decimal-point" id="decimal" value=".">.</button>
          <button class="btn-transaction" id="aquals" value="=">=</button>
        </div>
      </div>
    </div>
    <div class="board-black" id="data">
      <div class="panel_header" id="name"></div>
      <div class="panel_header" id="price"></div>
      <div class="panel_header" id="qty"></div>
      <div class="panel_header" id="date"></div>
      <div class="panel_header" id="gift"></div>
      <div class="board-black" id="caseValue"></div>
    </div>
    <div class="board-black" id="shwo"></div>
    <script src="js/icom.js"></script>
    <script src="http://localhost:35729/livereload.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="json.js"></script>
    <!-- localhost:35729 -->
  </body>
</html>
